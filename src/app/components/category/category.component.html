<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
  <li 

  [class]="getAllCategoryClass()"  routerLink="/products"
   >Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{ category.categoryId }}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)"
  >
    {{ category.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">
  {{ currentCategory.categoryName + " seçtiniz" }}
</h5>
<!-- currentCategory undefiend'iken (yani yukarda belrtilen
            click gerçekleşmediği zaman) boş tablo döndürüyor
            burdaki ngIf ise durumu defiend olduğu zaman devreye gir demek -->
